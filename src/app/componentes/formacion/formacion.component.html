<div id="formacion">
        
    <div class="row fondo">
        <hr style="width:50%;height:3px;border-color:white;margin-top:50px;margin-bottom:0px;margin-left:auto;margin-right:auto;">
        <h2 class="categoria" i18n="@@F1"><b>Formaci√≥n Profesional</b></h2>
    </div>

    <div class="row fondo" *ngFor = "let formacion of formaciones">
        <div class="col-sm-6">
            <img src={{formacion.certificacion}} (click)="setActual(formacion)" class="certificado" width="75%" height="75%" type="button" data-bs-toggle="modal" data-bs-target="#certificado" alt={{formacion.nombre}}>
        </div>
        <div class="col-sm-6">
            <p class="texto" style="padding-bottom: 20px;"><b>{{formacion.nombre}}:</b> {{formacion.descripcion}}</p>     
            <ul>
                <div *ngFor = "let conocimiento of conocimientos">
                    <li class="lista" *ngIf = "conocimiento.formacion_id == formacion.id">{{conocimiento.conocimiento}}</li>
                </div>
            </ul>
        </div>
        <hr style="width:50%;height:2px;border-color:white;margin-top:50px;margin-bottom:50px;margin-left:auto;margin-right:auto;">       
    </div>

    <div class="modal fade" id="certificado" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
                <img src={{modal.certificacion}} width="100%" height="100%" class="center">
        </div>
    </div>

</div>
