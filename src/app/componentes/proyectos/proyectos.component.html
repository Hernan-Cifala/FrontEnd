<div id="proyectos">
        
    <div class="row fondo">
        <hr style="width:50%;height:3px;border-color:white;margin-top:50px;margin-bottom:0px;margin-left:auto;margin-right:auto;">
        <h2 class="categoria" i18n="@@PRO-1"><b>Proyectos Recientes</b></h2>
    </div>

    <div class="row fondo">
        <div class="col-sm-4" *ngFor = "let proyecto of proyectos">
            <h4 class="texto alineado" style="font-size: 16pt;" i18n="@@PRO-2">{{proyecto.titulo}}</h4>
            <p class="texto alineado" style="padding-bottom: 20px;" i18n="@@PRO-3">{{proyecto.subtitulo}}</p>
            <ul>
                <div *ngFor = "let tarea of tareas">
                    <li class="lista" *ngIf = "tarea.proyecto_id == proyecto.id" i18n="@@PRO-5">{{tarea.tarea}}</li>
                </div>
            </ul>

            <div class="text-center"><button type="button" (click)="setActual(proyecto)" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#proyecto" i18n="@@PRO-7">Ver m√°s...</button></div>
        </div>
    </div>

    <div class="modal fade" id="proyecto" tabindex="-1" aria-hidden="true" aria-labelledby="titulo" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header fondo">
                    <h4 class="modal-title" id="titulo" i18n="@@PRO-2"><b>{{modal.titulo}}</b></h4>
                    <button type="button" class="btn-close" style="background-color: lightblue;" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fondo">
                    <h5 i18n="@@PRO-3">{{modal.subtitulo}}</h5>
                    <br>
                    <p i18n="@@PRO-4">{{modal.descripcion}}</p>
                    <br>
                    <p><b i18n="@@PRO-8">Herramientas utilizadas:</b></p>
                    <br>
                    <ul>
                        <div *ngFor = "let herramienta of herramientas">
                            <li *ngIf = "herramienta.proyecto_id == modal.id" i18n="@@PRO-6">{{herramienta.herramienta}}</li>
                        </div>
                    </ul>
                    <br>
                    <p><b i18n="@@PRO-9">Tareas realizadas:</b></p>
                    <br>
                    <ul>
                        <div *ngFor = "let tarea of tareas">
                            <li *ngIf = "tarea.proyecto_id == modal.id" i18n="@@PRO-5">{{tarea.tarea}}</li>
                        </div>
                    </ul>
                    <br>
                    <div *ngIf = "modal.id == 1" id="imagenesPortfolio" class="carousel carousel1 slide" data-bs-ride="carousel1" >
                        <ol class="carousel-indicators">
                          <li data-bs-target="#imagenesPortfolio" data-bs-slide-to="0" class="active"></li>
                          <li data-bs-target="#imagenesPortfolio" data-bs-slide-to="1"></li>
                          <li data-bs-target="#imagenesPortfolio" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="assets\public_html\Proyecto.PNG" alt="Proyecto">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets\public_html\GitYGithub.PNG" alt="GitYGithub">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets\public_html\Despliegue.PNG" alt="Despliegue">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#imagenesPortfolio" role="button" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imagenesPortfolio" role="button" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div *ngIf = "modal.id == 2" id="imagenesJuego" class="carousel carousel2 slide" data-bs-ride="carousel2" >
                        <ol class="carousel-indicators">
                          <li data-bs-target="#imagenesJuego" data-bs-slide-to="0" class="active"></li>
                          <li data-bs-target="#imagenesJuego" data-bs-slide-to="1"></li>
                          <li data-bs-target="#imagenesJuego" data-bs-slide-to="2"></li>
                          <li data-bs-target="#imagenesJuego" data-bs-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="assets\public_html\Nivel1.png" alt="Nivel1">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets\public_html\Nivel2.png" alt="Nivel2">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets\public_html\Nivel3.png" alt="Nivel3">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets\public_html\Jefe.png" alt="Jefe">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#imagenesJuego" role="button" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imagenesJuego" role="button" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <iframe *ngIf = "modal.id == 3" src="https://docs.google.com/presentation/d/e/2PACX-1vQi6UNHhQQOpr8hEIs0VIBx-JvT4fJ1dt4d8nBA8lBNjbRpzId4eUqAbQQ3cLXSaw/embed?start=false&loop=false&delayms=3000" frameborder="0" width="720" height="360" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                    <br>
                </div>
            </div>
        </div>
    </div>
    
</div>
